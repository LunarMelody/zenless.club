name: GitHub Pages Builder
on:
  push:
    branches:
      - main

permissions: 
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'deploy')
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run build
          cd dist
          touch CNAME
          echo "zenless.club" > CNAME

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
